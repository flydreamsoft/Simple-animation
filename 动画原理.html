<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.ball{
				width: 50px;
				height: 50px;
				background-color: red;
				border-radius: 50%;
				position: fixed;
				left: 0;
				top: 0px;
				margin-left: -25px;
			}
		</style>
	</head>
	<body>
		<div class="ball"></div>
		
		
		<script type="text/javascript">
			var ball = document.getElementsByClassName("ball")[0];
			var  T = 0;
			var t = setInterval(function(){
				T = T +1;
				ball.style.left = T+"px"; 
				ball.style.top = T+"px";
				if(T>=800){
					clearInterval(t);
				}
					
			},10);
			
			
			
			
		</script>
		
	</body>
</html>
